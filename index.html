<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button class="search-btn">
                <img src="/weather-app-img/images/search.png" alt="#" />
            </button>
        </div>
        <div class="weather-section">
            <img class="weather-icon" src="/weather-app-img/images/clear.png" alt="#">
            <div class="weather-data">
                <h1 class="temp">1 &deg</h1>
                <h2 class="city">Berlin</h2>
            </div>
        </div>
        <div class="info">
            <div class="humidity-data">
                <img src="/weather-app-img/images/humidity.png" alt="#">
                <div class="humidity-data-info">
                    <h3 class="humidity">90%</h3>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind-speed">
                <img src="/weather-app-img/images/wind.png" alt="#">
                <div class="wind-speed-data">
                    <h3 class="wind">2.63 km/h</h3>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
